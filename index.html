<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <h1>Choose Your Way Of Living</h1>
        <div id="vote-section">
            <div class="team">
                <img src="om.png" alt="Team 1" class="team-profile">
                <button class="vote-btn" data-team="Team 1">HINDU</button>
            </div>
            <div class="team">
                <img src="islam.png" alt="Team 2" class="team-profile">
                <button class="vote-btn" data-team="Team 2">MUSLIM</button>
            </div>
            <div class="team">
                <img src="sikh.jpg" alt="Team 3" class="team-profile">
                <button class="vote-btn" data-team="Team 3">SIKH</button>
            </div>
            <div class="team">
                <img src="isai.png" alt="Team 4" class="team-profile">
                <button class="vote-btn" data-team="Team 4">CHRISTIAN</button>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
