<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <h1>Choose Your Way Of Living</h1>
        <div id="vote-section">
            <div class="team">
                <img src="om.png" alt="Hindu" class="team-profile">
                <p class="team-name">HINDU <span class="vote-count" id="team1-votes">0</span> votes</p>
                <button class="vote-btn" data-team="Hindu">Vote HINDU</button>
            </div>
            <div class="team">
                <img src="islam.png" alt="Muslim" class="team-profile">
                <p class="team-name">MUSLIM <span class="vote-count" id="team2-votes">0</span> votes</p>
                <button class="vote-btn" data-team="Muslim">Vote MUSLIM</button>
            </div>
            <div class="team">
                <img src="sikh.jpg" alt="Sikh" class="team-profile">
                <p class="team-name">SIKH <span class="vote-count" id="team3-votes">0</span> votes</p>
                <button class="vote-btn" data-team="Sikh">Vote SIKH</button>
            </div>
            <div class="team">
                <img src="isai.png" alt="Christian" class="team-profile">
                <p class="team-name">CHRISTIAN <span class="vote-count" id="team4-votes">0</span> votes</p>
                <button class="vote-btn" data-team="Christian">Vote CHRISTIAN</button>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
